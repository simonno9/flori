<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Charter</title>
    <link rel="stylesheet" href="./src/styles/navbar.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <style>
        body {
            margin: 0;
            font-family: 'Old Standard TT', serif;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        * {
            box-sizing: inherit;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: transparent;
            position: relative;
            z-index: 100;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            background: rgba(8, 56, 42, 0.8);
            border-radius: 10px;
            padding: 10px 20px;
        }

        .menu-item {
            margin: 0 15px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            position: relative;
            cursor: pointer;
        }

        .menu-item:hover {
            color: #13BC6E;
        }

        .language-switcher {
            position: relative;
            margin: 0 15px;
        }

        .language-switcher select {
            width: 120px;
            padding: 8px 10px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 5px;
            border: none;
            background: #ABABAB;
            color: white;
            cursor: pointer;
            appearance: none;
        }

        .container {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .charter-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        .charter-image img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }

        .charter-title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #154529;
            text-align: center;
        }

        .charter-description {
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 20px;
        }

        .charter-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .charter-info div {
            text-align: center;
        }

        .charter-info h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .charter-info p {
            font-size: 24px;
            font-weight: bold;
            color: #154529;
        }

        .large-card {
            background-color: #ffffff;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            flex: 1;
            min-width: 300px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .form-group .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-group .submit-button:hover {
            background-color: #45a049;
        }

        .footer-section {
            width: 100%;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #08382A;
            color: white;
            margin-top: auto;
        }

        .footer-section div {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-left">
        <img class="logo-image" src="/images/JustRightFloridaCharterslogo.png" alt="Logo">
        <div class="logo-text">JustRightfloridaCharters</div>
    </div>
    <div class="navbar-right">
        <a href="/index.html"  class="menu-item home" >Home</a>
        <a href="/shop.html"  class="menu-item shop" >shop</a>
        <a href="/book-now.html" class="menu-item">Book Now</a>
        <a href="/fishing-report.html" class="menu-item">fishing report</a>

        <div class="language-switcher">
            <select>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
            </select>
        </div>
    </div>        </div>

<div class="container">
    <div class="charter-details">
        <div class="charter-image">
            <img id="charterImage" src="" alt="Charter Image">
        </div>
        <div class="charter-title" id="charterTitle">Charter Title</div>
        <div class="charter-description" id="charterDescription">Charter Description</div>
        <div class="charter-info">
            <div>
                <h3>Price</h3>
                <p id="charterPrice">$0</p>
            </div>
            <div>
                <h3>Deposit</h3>
                <p id="charterDeposit">$0</p>
            </div>
            <div>
                <h3>People</h3>
                <p id="charterPeople">0</p>
            </div>
        </div>
    </div>

    <div class="large-card">
        <div class="form-container">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            <div class="form-group">
                <label for="customerEmail">Customer Email</label>
                <input type="email" id="customerEmail" name="customerEmail" required>
            </div>
            <div class="form-group">
                <label for="bookingDate">Booking Date</label>
                <input type="date" id="bookingDate" name="bookingDate" required>
            </div>
            <div class="form-group">
                <label for="specialRequests">Special Requests</label>
                <textarea id="specialRequests" name="specialRequests"></textarea>
            </div>
            <div class="form-group">
                <button type="button" class="submit-button" id="submitButton">Book Now</button>
            </div>
        </div>
    </div>
</div>

<div class="footer-section">
    <div class="s-1">Home</div>
    <div class="s-2">Book Now</div>
    <div class="s-1">Shop</div>
</div>

<script>
    async function loadCharterDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const charterId = urlParams.get('id');
        console.log(charterId)
        try {
            const response = await fetch(`/api/charters/get/${charterId}`);
            if (!response.ok) {
                throw new Error('Failed to fetch charter details');
            }
            const charter = await response.json();

            document.getElementById('charterImage').src = charter.image;
            document.getElementById('charterTitle').textContent = charter.title;
            document.getElementById('charterDescription').textContent = charter.description;
            document.getElementById('charterPrice').textContent = `$${charter.price}`;
            document.getElementById('charterDeposit').textContent = `$${charter.deposit}`;
            document.getElementById('charterPeople').textContent = charter.people;

        } catch (error) {
            console.error('Error loading charter details:', error);
        }
    }

    async function submitBooking() {
        const booking = {
            customerName: document.getElementById('customerName').value,
            customerEmail: document.getElementById('customerEmail').value,
            bookingDate: document.getElementById('bookingDate').value,
            charterId: new URLSearchParams(window.location.search).get('id'),
            specialRequests: document.getElementById('specialRequests').value,
        };

        if (!validateInputs()) {
            return;
        }

        try {
            const response = await fetch('/api/charter_bookings/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(booking)
            });

            if (response.ok) {
                alert('Booking added successfully');
                window.location.href = 'thank-you.html';
            } else {
                const errorData = await response.json();
                console.error('Error adding booking:', errorData.error);
                alert('Error adding booking');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error adding booking');
        }
    }

    function validateInputs() {
        const customerName = document.getElementById('customerName').value.trim();
        const customerEmail = document.getElementById('customerEmail').value.trim();
        const bookingDate = document.getElementById('bookingDate').value.trim();

        if (!customerName || !customerEmail || !bookingDate) {
            alert('Please fill in all required fields: customer name, customer email, booking date.');
            return false;
        }
        return true;
    }

    window.addEventListener('DOMContentLoaded', () => {
        loadCharterDetails();
        document.getElementById('submitButton').addEventListener('click', submitBooking);
    });
</script>

</body>
</html>
