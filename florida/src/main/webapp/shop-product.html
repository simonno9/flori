<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Charter</title>
    <style>
        body {
            margin: 0;
            font-family: 'Old Standard TT', serif;
            box-sizing: border-box;
        }

        * {
            box-sizing: inherit;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            z-index: 100;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            background: rgba(8, 56, 42, 0.8);
            border-radius: 10px;
            padding: 10px 20px;
        }

        .menu-item {
            margin: 0 15px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            position: relative;
            cursor: pointer;
        }

        .menu-item:hover {
            color: #13BC6E;
        }

        .language-switcher {
            position: relative;
            margin: 0 15px;
        }

        .language-switcher select {
            width: 120px;
            padding: 8px 10px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 5px;
            border: none;
            background: #ABABAB;
            color: white;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .hero-section {
            width: 100%;
            height: 845px;
            position: relative;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-image {
            width: 54px;
            height: 53px;
        }

        .logo-text {
            margin-left: 10px;
            font-size: 24px;
            font-family: 'Playfair Display SC', serif;
            font-weight: 700;
            color: black;
        }

        .product-section {
            display: flex;
            gap: 40px;
            margin-bottom: 400px !important;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            max-width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 47px;
            font-family: 'Playfair Display SC', serif;
            margin-top: 250px !important;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-price {
            font-size: 24px;
            color: #67A969;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }

        .form-group select,
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group select:focus,
        .form-group input[type="number"]:focus {
            border-color: #67A969;
            outline: none;
        }

        .button {
            background: #13BC6E;
            border-radius: 17px;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            width: fit-content;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .footer-section {
            width: 100%;
            height: 501px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #08382A;
            color: white;
        }

        .footer-section div {
            margin: 20px 0;
        }

        a {
            text-decoration: none !important;
        }

        @media (max-width: 768px) {
            .product-section {
                flex-direction: column;
            }

            .product-image,
            .product-details {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-left">
            <img class="logo-image" src="/images/JustRightFloridaCharterslogo.png" alt="Logo">
            <div class="logo-text">JustRightfloridaCharters</div>
        </div>
        <div class="navbar-right">
            <a href="/index.html" class="menu-item home">Home</a>
            <a href="/shop.html" class="menu-item shop">Shop</a>
            <a href="/fishing_report.html" class="menu-item report">Fishing Report</a>
            <div class="menu-item dropdown">
                <a href="/book-now.html" class="menu-item">Book Now</a>
                <!--                    <div class="dropdown-content">-->
                <!--                        <a href="/book-now.html" class="book-now">Book Now</a>-->
                <!--                        <a href="/contact.html" class="contact">Contact</a>-->
                <!--                    </div>-->
            </div>
            <div class="language-switcher">
                <select>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                </select>
            </div>
        </div>

    <div class="product-title" id="productName">Product Name</div>
    <div class="product-section">
        <div class="product-image">
            <img id="productImage" src="" alt="Product Image">
        </div>
        <div class="product-details">
            <div class="product-price" id="productPrice">$0.00</div>

            <div class="form-group" id="colorOptions">
                <label for="colors">Color:</label>
                <input type="text" id="colors" disabled>
            </div>

            <div class="form-group" id="sizeOptions">
                <label for="sizes">Size:</label>
                <input type="text" id="sizes" disabled>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">
                <div class="error-message" id="quantityError">Quantity exceeds available stock.</div>
            </div>

            <div class="button" id="addToCartButton">Add to Cart</div>
        </div>
    </div>

    <div class="footer-section">
        <div class="s-1">Shop</div>
        <div class="s-2">Book Now</div>
        <div class="s-1">Home</div>
    </div>
</div>

<script>
    async function fetchProductDetails() {
        const productId = new URLSearchParams(window.location.search).get('id');

        try {
            const response = await fetch(`/api/products/get/${productId}`);
            const product = await response.json();

            const responseOrders = await fetch(`/api/product_orders/get/all/quantity/${productId}`);

            const productOrderQuantity = await responseOrders.json();

            const availableQuantity = product.quantity - productOrderQuantity;


            console.log('Fetched product details:', product);

            document.getElementById('productName').textContent = product.product_name;
            document.getElementById('productImage').src = product.image;
            document.getElementById('productPrice').textContent = `$${product.price}`;

            // Set color and size
            document.getElementById('colors').value = product.colors;
            document.getElementById('sizes').value = product.sizes;

            // Handle quantity input
            const quantityInput = document.getElementById('quantity');
            const quantityError = document.getElementById('quantityError');

            quantityInput.addEventListener('input', () => {
                const quantity = parseInt(quantityInput.value);
                if (quantity > availableQuantity) {
                    quantityError.style.display = 'block';
                    quantityInput.value = availableQuantity;
                } else {
                    quantityError.style.display = 'none';
                }
            });


            document.getElementById('addToCartButton').addEventListener('click', async () => {
                const orderQuantity = parseInt(quantityInput.value);

                if (orderQuantity > availableQuantity) {
                    alert(`You can only order up to ${availableQuantity} items.`);
                    return;
                }


                const order = {
                    productId: product.id,
                    orderQuantity: orderQuantity,
                    orderDate: new Date().toISOString().split('T')[0]
                };



                console.log("Order details:", order);

                try {
                    const response = await fetch('/api/product_orders/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(order)
                    });

                    if (response.ok) {
                        console.log('Product order added successfully:', await response.json());


                        alert('Product added to cart!');
                        window.location.href = 'shop.html';

                    } else {
                        const errorData = await response.json();
                        console.error('Error adding product order:', errorData.error);
                        alert('Error adding product order');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error adding product order');
                }
            });

        } catch (error) {
            console.error('Error fetching product details:', error);
        }
    }
    window.addEventListener('DOMContentLoaded', () => {
        fetchProductDetails();
        // document.getElementById('addToCartButton').addEventListener('click', addProductOrder);

    });

</script>

</body>
</html>
